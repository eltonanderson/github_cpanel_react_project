name: Continous Integration

on: push

jobs:
    continous-integration:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Using Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.
            - name: run install, build and test
              run: |
                  npm install
                  npm run build
                  npm run test
